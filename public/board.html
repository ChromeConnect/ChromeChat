<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>Board</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="colorsPalette">
      <div class="colorOption" id="red"></div>
      <div class="colorOption" id="green"></div>
      <div class="colorOption" id="blue"></div>
      <div class="colorOption" id="black"></div>
      <div class="colorOption" id="purple"></div>
    </div>
    <div id="optionsPalette">
      <i id="textButton" class="fas fa-text-height"></i>
      <i id="drawButton" class="fas fa-pencil-alt"></i>
      <i id="eraserButton" class="fas fa-eraser"></i>
      <i id="clearButton" class="far fa-trash-alt"></i>
    </div>

    <div id="circularcursor"></div>

    <canvas id="canvasTwo"></canvas>
    <canvas id="canvas"></canvas>
    <script
      src="https://cdn.socket.io/3.1.3/socket.io.min.js"
      integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh"
      crossorigin="anonymous"
    ></script>
    <script src="/board.js"></script>
  </body>
</html>
