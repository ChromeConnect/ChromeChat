<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>Board</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="colorsPalette">
      <div class="colorOption" id="red"></div>
      <div class="colorOption" id="green"></div>
      <div class="colorOption" id="blue"></div>
      <div class="colorOption" id="black"></div>
      <div class="colorOption" id="purple"></div>
    </div>
    <div id="optionsPalette">
      <button class="optionsButton" id="drawButton">Draw</button>
      <button class="optionsButton" id="rectangleButton">Rectangle</button>
      <button class="optionsButton" id="lineButton">Line</button>
      <button class="optionsButton" id="circleButton">Circle</button>
      <button class="optionsButton" id="textButton">Text</button>
      <button class="optionsButton" id="clearButton">Clear</button>
      <button class="optionsButton" id="eraserButton">Eraser</button>
    </div>

    <div id="circularcursor"></div>

    <canvas id="canvas"></canvas>
    <script
      src="https://cdn.socket.io/3.1.3/socket.io.min.js"
      integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh"
      crossorigin="anonymous"
    ></script>
    <script src="/board.js"></script>
  </body>
</html>
